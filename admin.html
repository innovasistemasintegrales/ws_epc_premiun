                    <div class="row d-flex align-items-center mt-2">

                            <div class="">

                        </div>

        <section id="empresa">
            <div class="container">
                <div class="espacio py-3 px-2">
                    <div class="row justify-content-center">
                        <div class="col-lg-10 text-center">
                            <h2 id="titulo" class="fw-bold">LIBRO DE RECLAMACIONES </h2>
                            <p>(Ley: 29571)</p>

                            <p>RUC: 20604428387</p>

                            <div id="fecha">
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="historial">
            <div class="container">
                <div class="espacio">
                    <div class="row">
                        <div class="col">
                            <h4 class="text-center">Historial de reclamaciones</h4>
                            <div class="table-responsive-sm">
                                <table id="tableId" class="table">
                                    <thead>
                                        <tr>
                                            <th>Orden</th>
                                            <th>Fecha</th>
                                            <th>RS/Nombres</th>
                                            <th>N° Documento</th>
                                            <th>Correo</th>
                                            <th>Tipo incidente</th>                                        
                                            <th>Opciones</th>
                                        </tr>                                        
                                    </thead>
                                    <tbody id="tabla_reclamo">
                                        <!-- Se muestra el contenido de la tabla -->
                                    </tbody>
                                </table>
                            </div>
                            <div id="modalView">

                            </div>
                            
                            <!-- Modal -->
                            <div class="modal fade" id="listaModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="listaModalLabel">DATOS GENERALES</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div id="contenido_modal" class="modal-body ">
                                        <!-- Contenido de modal -->
                                        
                                        
                                    </div>
                                    <div id="contenedor_estado" class="container py-2">
                                        <!-- Contenido de estado -->
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="estado_atencion">
                                            <label class="form-check-label" for="estado">Estado de atención</label>
                                        </div>
                                    </div>
                                    
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                                        <button id="btn_guardar" type="button" class="btn btn-primary" onclick="editarReclamo()" data-bs-dismiss="modal">Guardar cambios</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
